<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>flex</title>
	<style>
		.a{
			display: flex;
			/*flex-direction: row;
			flex-wrap: wrap;*/
			flex-flow: wrap row;
			justify-content: space-between;
		}

		.a div{
			background-color: lightgreen;
			border: solid;
			margin: 10px;
			height: 100px;
			width: 100px;
			text-align: center;
			align-content: center;
		}
	</style>
</head>
<body>
	<div class="a">
	<div>
		Item 1
	</div>
	<div>
		Item 2
	</div>
	<div>
		Item 3
	</div>
	<div>
		Item 4
	</div>
	<div>
		Item 5
	</div>
	<div>
		Item 6
	</div>
	<div>
		Item 7
	</div>
	<div>
		Item 8
	</div>
	<div>
		Item 9
	</div>
	<div>
		Item 10
	</div>
</div>
</body>
</html>
